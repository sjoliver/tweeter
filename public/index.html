<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Font CSS - imported from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    
    <!-- New-Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
   
    <!-- Tweet-Feed CSS -->
    <link rel="stylesheet" href="/styles/tweet-feed.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Character Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Font Awesome Code -->
    <script src="https://kit.fontawesome.com/9bc83b08a0.js" crossorigin="anonymous"></script>

     <!-- TimeAgo Code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>

  <body>
      <!-- Top nav bar (fixed) -->
      <nav role="navigation" class="navigation">
        <span id="tweeter">tweeter</span>
        <div class="icon">
          <p><b>Write</b> a new tweet</p>
          <i class="fas fa-angle-double-down"></i>
        </div>
      </nav>

      <!-- Header (scrollable) -->
      <header class="app-header">
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
            <span><b>Sophie</b> Oliver</span>
        </div>
      </header> 
      
    <!-- Page-specific (main) content here -->
    <main class="container">

        <section class="new-tweet">
          <div id="error-container"><i class="fas fa-exclamation-triangle"></i><span class="error-message"></span></div>
          <form method="POST" action="/tweets" class="tweet-form">
              <label for="tweet-text"><b>What are you humming about?</b></label>
              <textarea name="text" id="tweet-text"></textarea>
            <div>
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>

        <section class="tweet-feed"></section>

      </main>

  </body>
</html>
